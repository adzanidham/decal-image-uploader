<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FakeGram</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <p class="header__text">FakeGram</p>
    </div>
    <div class="image__gallery--grid" id="imgGallery">
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
    </div>

    <div class="footer">
      <div class="footer__menu--others">
        <div class="others__menu">
          <div class="footer__menu--collage">
            <img src="./img/icon/img-collage.png" alt="">
          </div>
          <div class="footer__menu--grid">
            <img src="./img/icon/img-grid.png" alt="">
          </div>
          <div class="footer__menu--single">
            <img src="./img/icon/img-singe.png" alt="">
          </div>
        </div>
      </div>
      <label for="image" class="footer__menu--camera">
        <!-- <div class="footer__menu--camera"> -->
        <input type="file" name="image" id="image">
        <img src="./img/icon/camera-upload.png" alt="">
        <!-- </div> -->
      </label>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
